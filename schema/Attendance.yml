components:
  schemas:
    StudentReference:
      allOf:
        - $ref: '#/components/schemas/ObjectReference'
        - type: object
          description: Referens till Student objekt
          
    DateConstrainedObjectReference:
      allOf:
        - $ref: '#/components/schemas/ObjectReference'
        - type: object
          required:
            - startDate
            - endDate
          properties:
            startDate:
              type: string 
              format: date
            endDate:
              type: string 
              format: date
        
    ObjectReference:
      type: object
      required:
        - id
        - displayName
      properties:
        displayName:
          type: string
        id:
          type: string
          format: uuid
          
    Attendance:
      type: object
      properties:
        isReported:
          type: boolean
          description: Anger om lektionen är explicit rapporterad.
        attendanceMinutes:
          type: integer
          description: Tid i minuter för elevens närvaro på kalenderhändelsen.
        validAbsenceMinutes:
          type: integer
          description: Tid i minuter för elevens giltiga frånvaro på kalenderhändelsen.
        invalidAbsenceMinutes:
          type: integer
          description: Tid i minuter för elevens ogiltiga frånvaro på kalenderhändelsen.
        otherAttendanceMinutes:
          type: integer
          description: Tid i  minuter för elevens deltagande i annan skolaktivitet, såsom elevråd, i stället för deltagande på kalenderhändelsen.
        absenceReason:
          type: string
          description: Angiven anledning till frånvaro
        reportedTimestamp:
          type: string
          format: date-time
          description: Tidpunkt för rapportering av kalenderhändelsen
        calendarEvent:
          id: string
          format: uuid
        student:
          $ref: '#/components/schemas/StudentReference'
      required:
        - isReported
        - calendarEvent
        - student
  