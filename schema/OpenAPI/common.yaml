
ObjectReference:
  type: object
  required:
    - id
    - displayName
  properties:
    displayName:
      type: string
      readOnly: true
    id:
      type: string
      format: uuid

Meta:
  type: object
  readOnly: true
  properties:
    created:
      type: string
      format: date-time
    lastModified:
      type: string
      format: date-time
